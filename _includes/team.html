<section id="team" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 text-center">
                <h2 class="section-heading">Our Hackathon Team</h2>
                <h3 class="section-subheading text-muted">We participated in the 2024 HackKU and this is our project for the theme: Social Good.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-1"></div> <!-- Empty column to center the team members -->
            {% for member in site.people %}
            <div class="col-xs-3"> <!-- Adjusted column size -->
                <div class="team-member">
                    <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.position }}</p>
                    <ul class="list-inline social-buttons">
                        {% for network in member.social %}
                        <li>
                            <a href="{{ network.url }}">
                                <i class="fa fa-{{ network.title }}"></i>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
            <div class="col-xs-1"></div> <!-- Empty column to center the team members -->
        </div>
    </div>
</section>
