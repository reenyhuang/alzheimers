<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Log In</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-12 text-center">
                    <form name="sentMessage" id="contactForm" novalidate> <!-- creates form for tracking user log-in info -->
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Username *" id="name" required data-validation-required-message="Please enter your username."> <!-- Username input field -->
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Password *" id="email" required data-validation-required-message="Please enter your password."> <!-- Password input field -->
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone Number *" id="phone" required data-validation-required-message="Please enter your phone number."> <!-- Phone # input field -->
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Log In</button> <!-- Log-in button -->
                                <button type="button" class="btn btn-secondary btn-xl">Sign Up</button> <!-- Sign-up button -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
